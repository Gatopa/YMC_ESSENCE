<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMC HALLOWEEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Fondo ÚNICO (ya incluye “FALTAN…” y el marco) -->
  <div id="bg"></div>

  <!-- SOLO NÚMEROS del contador, sobre el marco ya dibujado en la imagen -->
  <section id="countdown" aria-label="Cuenta regresiva">
    <div class="ctr-grid" role="timer" aria-live="polite">
      <div class="slot"><span id="dd">00</span></div>
      <div class="slot"><span id="hh">00</span></div>
      <div class="slot">
        <span class="mmss"><b id="mm">00</b><i>:</i><b id="ss">00</b></span>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
