<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YMC HALLOWEEN</title>
  <meta name="theme-color" content="#000000" />
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Fondo (tu imagen ya incluye “FALTAN…”) -->
  <div id="bg"></div>

  <!-- Contador: DÍAS – HORAS – MIN (solo números) -->
  <section id="countdown" aria-label="Cuenta regresiva">
    <div class="grid">
      <div class="cell"><span id="dd">00</span></div>
      <div class="cell"><span id="hh">00</span></div>
      <div class="cell"><span id="mm">00</span></div>
    </div>
  </section>

  <!-- Murciélagos -->
  <div id="bats"></div>

  <!-- Música (archivo en la raíz) -->
  <audio id="bgm" src="musicaYMC.mp3" preload="auto" type="audio/mpeg"></audio>

  <script src="app.js"></script>
</body>
</html>
