<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YMC HALLOWEEN</title>

  <!-- Barra del navegador oscura -->
  <meta name="theme-color" content="#000000">
  <meta name="color-scheme" content="dark">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Fondo ÚNICO (tu imagen ya incluye “FALTAN…” y el marco) -->
  <div id="bg"></div>

  <!-- Contador: DÍAS – HORAS – MIN (solo números) -->
  <section id="countdown" aria-label="Cuenta regresiva">
    <div class="grid">
      <div class="cell"><span id="dd">00</span></div>
      <div class="cell"><span id="hh">00</span></div>
      <div class="cell"><span id="mm">00</span></div>
    </div>
  </section>

  <!-- Murciélagos (PNG en grupos, animación simple) -->
  <div id="bats"></div>

  <script src="app.js"></script>
</body>
</html>
